  - id: coding-001
    title: 转盘抽奖
    difficulty: medium
    tags:
      - HTML
      - JavaScript
      - 动画
    content: |
      请帮我写一个单文件的 HTML 页面（包含 CSS 和 JS），实现一个幸运抽奖转盘的功能。

      **要求：**

      1. 转盘上有 6 个奖项（例如：一等奖、二等奖、三等奖、四等奖、50元红包、谢谢参与）。
      2. 界面美观，转盘颜色相间。
      3. 点击中间的"开始"按钮后，转盘开始旋转，旋转几圈后缓慢停下。
      4. **（关键点）** 请确保逻辑严密：JavaScript 计算出的最终奖品结果，必须与转盘停止时指针所指的扇区在视觉上保持绝对一致。不要出现结果显示"一等奖"，但指针却指着"谢谢参与"的情况。
      5. 转动结束后，弹窗显示中奖结果。

