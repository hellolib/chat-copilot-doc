category: vision
name: 识图能力
icon: 👁️
prompts:
- id: vision-001
  title: 图片内容描述
  content: 请详细描述这张图片中的所有元素,包括:主体对象、背景环境、颜色搭配、光线情况、构图特点,以及图片可能想要传达的情感或信息。
  answer: '这是一个测试AI视觉理解能力的提示词,需要用户上传图片后,AI才能给出具体的描述。


    优秀的图片描述应该包含:

    1. 主体识别:准确识别图片中的主要对象

    2. 细节观察:注意到背景、颜色、光线等细节

    3. 空间关系:描述对象之间的位置关系

    4. 情感理解:理解图片想要传达的情感或信息

    5. 专业术语:使用摄影、艺术相关的专业术语


    评估标准:

    - 描述的完整性和准确性

    - 对细节的观察能力

    - 对情感和意图的理解

    - 语言表达的专业性'
  tags:
  - 描述
  - 分析
  difficulty: medium
- id: vision-002
  title: 图表数据分析
  content: 请分析这张图表中的数据,包括:1) 数据的整体趋势;2) 关键的数据点和转折点;3) 可能的原因分析;4) 基于数据的预测或建议。
  answer: '这是一个测试AI图表分析能力的提示词,需要用户上传图表后,AI才能给出具体的分析。


    优秀的图表分析应该包含:

    1. 数据识别:准确读取图表中的数值

    2. 趋势分析:识别上升、下降、波动等趋势

    3. 关键点:找出最高点、最低点、转折点

    4. 原因推测:基于常识和逻辑推测数据变化的原因

    5. 预测建议:基于历史数据给出合理的预测


    评估标准:

    - 数据读取的准确性

    - 趋势分析的深度

    - 原因分析的合理性

    - 预测建议的实用性'
  tags:
  - 图表
  - 数据
  difficulty: medium
- id: vision-003
  title: OCR文字识别
  content: 请识别并提取这张图片中的所有文字内容,保持原有的格式和结构。如果有表格,请用markdown格式呈现。
  answer: '这是一个测试AI OCR(光学字符识别)能力的提示词,需要用户上传包含文字的图片后,AI才能给出识别结果。


    优秀的OCR识别应该:

    1. 准确性:正确识别所有文字,包括中英文、数字、符号

    2. 格式保持:保持原有的段落、换行、缩进

    3. 表格处理:将表格转换为markdown格式

    4. 特殊处理:识别手写字、艺术字、倾斜文字

    5. 纠错能力:对模糊或残缺的文字进行合理推测


    评估标准:

    - 识别准确率

    - 格式还原度

    - 对复杂场景的处理能力

    - 对多语言的支持'
  tags:
  - OCR
  - 文字
  difficulty: easy
- id: vision-004
  title: 图片对比分析
  content: 请对比分析这两张图片的异同点,从内容、风格、色调、构图等多个维度进行详细比较。
  answer: '这是一个测试AI图片对比能力的提示词,需要用户上传两张图片后,AI才能给出对比分析。


    优秀的图片对比应该包含:

    1. 内容对比:主体对象的异同

    2. 风格对比:艺术风格、拍摄手法的差异

    3. 色调对比:色彩、明暗、饱和度的对比

    4. 构图对比:布局、视角、焦点的差异

    5. 情感对比:传达的情感和氛围的不同

    6. 技术对比:拍摄技术、后期处理的差异


    评估标准:

    - 对比的全面性

    - 分析的深度

    - 专业术语的使用

    - 结论的合理性'
  tags:
  - 对比
  - 分析
  difficulty: hard
